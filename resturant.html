<!DOCTYPE html>
<html>
    <head>
        <title>My restaurant</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
<header class="container-fluid bg-grey text-dark-emphasis">
    <div class="row">
        <div class="col">
            <img src="https://i0.wp.com/www.titanui.com/wp-content/uploads/2013/10/05/Creative-Restaurant-Logo-Design-Vector-01.jpg?w=362&ssl=1" alt="Image Description"
                class="image_Logo">
        </div>
        <div class="col">
              
            <nav class="navbar navbar-expand-lg navbar-">
                <ul class="navbar-nav ml-auto">

                     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    
                </form>
            </nav>
        </div>
    </div>
</header>
<h1 >Welcome to my restaurant</h1>
            <section class="container">
                <section id="login">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required autocomplete="off">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required autocomplete="off">
                
                        <button type="submit">Login</button>
                        <div id="login-error-msg-box"></div>
                        <br>
                        <div id="login-display-info"></div>
                    </form>
                    <p id="loginText"></p>
                    <p id="errorText" class="error-text" ></p>
                </section>
                <div class="row justify-content-center">
                </div>
       </section>
       
<section id="hotel"><div class="foodItemBox" id="foodItemBox"></div>

<div id="total-price"></div>
<div id="order-section">
        <div id="order-summary"></div>

<button id="showCheckoutSection" 
   >Checkout</button>

</div></section>
 
    <div id="checkout-section" validate() method="post">
        <br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <div>
            <label for="phone">Enter a phone number:</label><br><br>
            <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                required><br><br>
            
            <button id="payNowButton" type="submit">Pay Now</button>
    </div>
        <label for="tip">Tip:</label>
        <select id="tip">
            <option value="0">No Tip</option>
            <option value="0.1">10%</option>
            <option value="0.15">15%</option>
            <option value="0.2">20%</option>
        </select>
        <br>

    <p id="total-price-checkout">Total Price: $0</p>
   
<button id="goBackButton">Back to Order</button>
   
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
