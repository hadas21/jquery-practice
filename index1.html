<!DOCTYPE html>
<html>

<head>
<title>My restaurant</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js">
</script>
<script src="login.js"></script>
</head>

<body>
    <h2>Welcome to my restaurant</h2>
<section id="login">
    <h2>Login</h2>
    <form  id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required autocomplete="off">
        <label for="password">Password:</label>
        <input type="password" id="password" required autocomplete="off">
        
        <button type="submit">Login</button>
        <div id="login-error-msg-box"></div>
        <br>
        <div id="login-display-info"></div>
    </form>
    <p id="errorText" class="error-text"></p>
</section>
<div id="order">
    <!-- Order feature content -->
    <label for="name">Name:</label>
    <input type="text" id="name">
    <br>
    <label for="phone">Phone number:</label>
    <input type="text" id="phone">
    <br>
    <button onclick="validateAndCheckout()">Pay Now</button>
</div>

<div id="checkout" style="display: none;">
    <!-- Checkout feature content -->
    <label for="tip">Tip:</label>
    <input type="number" id="tip">
    <br>
    <button onclick="goBackToOrder()">Back to Order</button>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
